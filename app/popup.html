<!doctype html>
<html ng-csp>
    <head>
        <meta charset="utf-8">
        <base target="_blank" />
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link href="bower_components/angular/angular-csp.css" rel="stylesheet">
        <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
        <link href="bower_components/ionicons/css/ionicons.css" rel="stylesheet">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/iconmoon.css" rel="stylesheet">
        <link href="styles/loading.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body id="soundcloudify">
        <div layout="row">
            <div id="player">
                <scd-player></scd-player>
            </div>

            <div id="discovery" ng-controller="DiscoveryController as vm">
                <md-tabs md-no-pagination md-center-tabs="false" md-stretch-tabs="true" class="main-nav md-accent" md-selected="vm.selectedIndex">
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-ios-musical-notes"></md-icon>
                        <span>{{'tab_nowPlaying' | translate}}</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-search"></md-icon>
                        <span>{{'tab_search' | translate}}</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-film-marker"></md-icon>
                        <span>{{'tab_playlist' | translate}}</span>
                    </md-tab>
                    <md-tab md-on-select="vm.onTabSelect()">
                        <md-icon md-font-icon="icon ion-stats-bars"></md-icon>
                        <span>{{'tab_charts' | translate}}</span>
                    </md-tab>
                </md-tabs>
                <div class="tabpanel-container">
                    <div role="tabpanel">
                        <div id="tab-content" ui-view></div>
                    </div>
                </div>
                <playlist-menu id="singleton-playlist-menu"></playlist-menu>
            </div>
        </div>

        <!-- <div ng-view></div> -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/underscore/underscore-min.js"></script>

<script src="bower_components/angular-indexed-db/angular-indexed-db.js"></script>

<!-- endbower -->
<!-- endbuild -->
