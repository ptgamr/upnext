<md-content class="tab-content md-padding" playing-track-aware="index">
	<loading ng-if="vm.loading"></loading>
    <div class="nowplaying-empty" ng-if="!vm.tracks.length && !vm.loading">
        “{{'without_music' | translate}}”
    </div>
    <track-list  tracks="vm.tracks" on-track-click="playpause" list-context="nowplaying"></track-list>
</md-content>
<md-toolbar class="bottom-toolbar">
    <div class="md-toolbar-tools">
        <span flex="50">
            <md-button ng-click="vm.saveStream($event)" class="md-primary">
                <i class="fa fa-music"></i>
                &nbsp;{{'button_createPlaylist' | translate}}
            </md-button>
            <md-button ng-click="vm.clearStream($event)">
                <i class="fa fa-remove"></i>
                &nbsp;{{'button_clear' | translate}}
            </md-button>
        </span>
        <span flex></span>
        <span><md-progress-circular class="md-primary" md-mode="indeterminate" md-diameter="14" ng-show="syncing"></md-progress-circular></span
        <span>
            <configuration></configuration>
        </span>
    </div>
</md-toolbar>
